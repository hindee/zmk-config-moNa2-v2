# keymap_drawer.config.yaml for moNa2 (customized)
draw_config:
  n_columns: 1
  draw_key_sides: true
  key_w: 60.0
  key_h: 56.0
  split_gap: 30.0
  combo_w: 28.0
  combo_h: 26.0
  key_rx: 9.0 # from 6.0 to 2.0
  key_ry: 9.0 # from 6.0 to 2.0
  inner_pad_w: 0.5
  inner_pad_h: 0.2
  outer_pad_w: 56.0 # from 40.0 to 56.0
  outer_pad_h: 56.0
  line_spacing: 1.2
  arc_radius: 10.0
  key_side_pars:
    rel_x: 0
    rel_y: 1
    rel_w: 10
    rel_h: 8
    rx: 2
    ry: 2
  append_colon_to_layer_header: true
  small_pad: 4.0
  svg_extra_style: |
    svg.keymap {
      background-color: #444444 !important;  /* 薄グレー */
      font-family: Ubuntu Mono, Inconsolata, Consolas, Liberation Mono, Menlo, monospace;
      font-size: 14px;
      font-weight: bold;
      text-rendering: optimizeLegibility;
      fill: #000000;
    }
    /* キーキャップの色と枠線 */
    rect.key {
      fill: #FFFFFF;         /* ベース白 */
      stroke: #F9F9F9 !important; /* 薄いグレー枠線 */
      stroke-width: 2.0;
    }
    /* 押下時の色 */
    rect.held, rect.combo.held {
      fill: #4FBF8F !important; 
      stroke: #93BF49 !important; 
      stroke-width: 2.0;
    }
    /* 側面を少し暗くして立体感を出す */
    rect.key_side {
      /* fill: #B3DF69; */
      /* fill: #E0E0E0; */
    }
    /* 最下段中央5キーのレジェンド（文字）を黒で強制表示 */
    .keypos-37 text,
    .keypos-38 text,
    .keypos-39 text,
    .keypos-40 text,
    .keypos-41 text {
      fill: #000000 !important;
      font-weight: bold;
      font-size: 13px;
      text-anchor: middle !important;
      dominant-baseline: middle !important;
    }
      
    /* 回転キーのtextも確実に黒文字 */
    .keypos-37 text,
    .keypos-38 text,
    .keypos-39 text,
    .keypos-40 text,
    .keypos-41 text {
      paint-order: normal;
      stroke: none !important;
    }

    /* 最下段中央5キー押下時 */
    .keypos-37 .key.held,
    .keypos-38 .key.held,
    .keypos-39 .key.held,
    .keypos-40 .key.held,
    .keypos-41 .key.held {
      fill: #4FBF8F !important; 
      stroke: #93BF49 !important; 
      stroke-width: 2.0;
    }
    /* 最下段中央5キーだけアップルグリーン（回転対応） */
    .keypos-37 rect.key,
    .keypos-38 rect.key,
    .keypos-39 rect.key,
    .keypos-40 rect.key,
    .keypos-41 rect.key {
      fill: #D3FF89 !important;
      stroke: #C3EF79 !important;
      stroke-width: 2.0;
    }
    /* 回転キーの押下時もアップルグリーン系 */
    .keypos-37 rect.key.held,
    .keypos-38 rect.key.held,
    .keypos-39 rect.key.held,
    .keypos-40 rect.key.held,
    .keypos-41 rect.key.held {
      fill: #4FBF8F !important; 
      stroke: #93BF49 !important; 
      stroke-width: 2.0;
    }
    /* トラックボール専用：キー枠非表示 + use要素直接拡大 */
    .keypos-15 rect.key, 
    .keypos-15 rect.key_side,
    .keypos-42 rect.key, 
    .keypos-42 rect.key_side {
      display: none !important;
    }
    .keypos-15 use[href="#rotaryencoder"] {
      x: 0px !important;
      y: -150px !important;
      transform: translate(-8px, 30px) scale(5.0) !important;
    }
    .keypos-42 use[href="#trackball"] {
      width: 185px !important;
      height: 158px !important;
      x: 0px !important;   /* 左から中央へ */
      y: -15px !important;   /* 上から中央へ */
      transform: translate(-8px, 30px) scale(6.0) !important;
    }
   
  legend_font_size: 12
  legend_hold_font_size: 10
  legend_shifted_font_size: 10
  legend_tap_offset_y: -6 # from -4 to -6
  legend_hold_offset_y: 10
  legend_shifted_offset_y: 4
  legend_max_width_ratio: 0.9
  legend_max_height_ratio: 0.35
  legend_line_spacing: 1.1
  combo_legend_font_size: 10
  combo_legend_offset_y: 0
  combo_legend_max_width_ratio: 0.9
  combo_legend_max_height_ratio: 0.5
  combo_legend_line_spacing: 1.0
  glyph_font_size: 20
  glyph_hold_font_size: 16
  glyph_shifted_font_size: 16
  glyph_tap_offset_y: -4
  glyph_hold_offset_y: 6
  glyph_shifted_offset_y: 2
  glyph_max_width_ratio: 2.5 # 0.8
  glyph_max_height_ratio: 2.5 # 0.5
  glyph_line_spacing: 1.1
  shrink_wide_legends: 5

  glyph_tap_size: 18
  glyph_hold_size: 15
  glyph_shifted_size: 15
  glyphs: 
    trackball: |
      <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="158" height="114" viewBox="-0.5 -0.5 158 114">
        <defs>
          <linearGradient id="tbgrad1" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" stop-color="#33CC33"/>
            <stop offset="100%" stop-color="#B3FF66"/>
          </linearGradient>
          <linearGradient id="tbgrad2" x1="100%" y1="0%" x2="0%" y2="0%">
            <stop offset="0%" stop-color="#DADADA"/>
            <stop offset="100%" stop-color="#FDFDFD"/>
          </linearGradient>
          <linearGradient id="tbgrad3" x1="0%" y1="100%" x2="0%" y2="0%">
            <stop offset="0%" stop-color="#DADADA"/>
            <stop offset="100%" stop-color="#FFFFFF"/>
          </linearGradient>
          <linearGradient id="tbgrad4" x1="100%" y1="0%" x2="0%" y2="0%">
            <stop offset="0%" stop-color="#DADADA"/>
            <stop offset="100%" stop-color="#FFFFFF"/>
          </linearGradient>
        </defs>
        <g>
          <ellipse cx="56" cy="56" rx="40" ry="40" fill="url(#tbgrad1)" stroke="none" transform="rotate(225,56,56)"/>
          <path d="M 101 21 L 141 21 L 161 37 L 161 91 L 81 91 L 81 37 Z" fill="url(#tbgrad2)" stroke="#fcfcfc" stroke-miterlimit="10" transform="rotate(90,121,56)"/>
          <path d="M 87 15 L 107 15 Q 67 55 107 95 L 87 95 Q 47 55 87 15 Z" fill="url(#tbgrad3)" stroke="none"/>
          <path d="M 86 26 L 126 26 L 126 26 L 126 86 L 86 86 L 86 26 Z" fill="url(#tbgrad4)" stroke="none" transform="rotate(90,106,56)"/>
        </g>
      </svg>

    rotaryencoder: |
      <svg xmlns="http://www.w3.org/2000/svg"
          xmlns:xlink="http://www.w3.org/1999/xlink"
          width="25" height="27"
          viewBox="-0.5 -0.5 25 27">
        <g>
          <g style="filter: drop-shadow(light-dark(rgba(0, 0, 0, 0.25), rgba(237, 237, 237, 0.25)) 2px 3px 2px);">
            <image x="3.5" y="3.5" width="15" height="15"
                  xlink:href="data:image/svg+xml;base64,"
                  preserveAspectRatio="none"/>
          </g>
        </g>
      </svg>

  glyph_urls:
    tabler: https://unpkg.com/@tabler/icons/icons/outline/{}.svg
    tablerf: https://unpkg.com/@tabler/icons/icons/filled/{}.svg
    mdi: https://raw.githubusercontent.com/Templarian/MaterialDesign-SVG/master/svg/{}.svg
