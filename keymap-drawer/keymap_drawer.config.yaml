# keymap_drawer.config.yaml for moNa2 (customized)
draw_config:
  n_columns: 1
  draw_key_sides: true
  key_w: 60.0
  key_h: 56.0
  split_gap: 30.0
  combo_w: 28.0
  combo_h: 26.0
  key_rx: 9.0 # from 6.0 to 2.0
  key_ry: 9.0 # from 6.0 to 2.0
  inner_pad_w: 0.5
  inner_pad_h: 0.2
  outer_pad_w: 56.0 # from 40.0 to 56.0
  outer_pad_h: 56.0
  line_spacing: 1.2
  arc_radius: 10.0
  key_side_pars:
    rel_x: 0
    rel_y: 1
    rel_w: 10
    rel_h: 8
    rx: 2
    ry: 2
  append_colon_to_layer_header: true
  small_pad: 4.0
  svg_extra_style: |
    svg.keymap {
      font-family: Ubuntu Mono, Inconsolata, Consolas, Liberation Mono, Menlo, monospace;
      font-size: 14px;
      font-weight: bold;
      text-rendering: optimizeLegibility;
      fill: #000000;
    }
    /* キーキャップの色と枠線 */
    rect.key {
      fill: #FFFFFF;         /* ベース白 */
      stroke: #F9F9F9 !important; /* 薄いグレー枠線 */
      stroke-width: 2.0;
    }
    /* 押下時の色 */
    rect.held, rect.combo.held {
      fill: #4FBF8F !important; 
      stroke: #93BF49 !important; 
      stroke-width: 2.0;
    }
    /* 側面を少し暗くして立体感を出す */
    rect.key_side {
      /* fill: #B3DF69; */
      /* fill: #E0E0E0; */
    }
    /* 最下段中央5キーのレジェンド（文字）を黒で強制表示 */
    .keypos-36 text,
    .keypos-37 text,
    .keypos-38 text,
    .keypos-39 text,
    .keypos-40 text {
      fill: #000000 !important;
      font-weight: bold;
      font-size: 13px;
      text-anchor: middle !important;
      dominant-baseline: middle !important;
    }
      
    /* 回転キーのtextも確実に黒文字 */
    .keypos-37 text,
    .keypos-38 text,
    .keypos-39 text,
    .keypos-40 text {
      paint-order: normal;
      stroke: none !important;
    }

    /* 最下段中央5キー押下時 */
    .keypos-36 .key.held,
    .keypos-37 .key.held,
    .keypos-38 .key.held,
    .keypos-39 .key.held,
    .keypos-40 .key.held {
      fill: #4FBF8F !important; 
      stroke: #93BF49 !important; 
      stroke-width: 2.0;
    }
    /* 最下段中央5キーだけアップルグリーン（回転対応） */
    .keypos-36 rect.key,
    .keypos-37 rect.key,
    .keypos-38 rect.key,
    .keypos-39 rect.key,
    .keypos-40 rect.key {
      fill: #D3FF89 !important;
      stroke: #C3EF79 !important;
      stroke-width: 2.0;
    }
    /* 回転キーの押下時もアップルグリーン系 */
    .keypos-36 rect.key.held,
    .keypos-37 rect.key.held,
    .keypos-38 rect.key.held,
    .keypos-39 rect.key.held,
    .keypos-40 rect.key.held {
      fill: #4FBF8F !important; 
      stroke: #93BF49 !important; 
      stroke-width: 2.0;
    }
    /* トラックボール専用：キー枠非表示 + use要素直接拡大 */
    .keypos-41 rect.key, 
    .keypos-41 rect.key_side {
      display: none !important;
    }
    .keypos-41 use[href="#trackball"] {
      width: 70px !important;
      height: 50px !important;
      /* 位置をキー中央に固定 */
      x: -35px !important;   /* 左から中央へ */
      y: -25px !important;   /* 上から中央へ */
      transform: none !important;  /* transform完全無効 */
    }
  legend_font_size: 12
  legend_hold_font_size: 10
  legend_shifted_font_size: 10
  legend_tap_offset_y: -6 # from -4 to -6
  legend_hold_offset_y: 10
  legend_shifted_offset_y: 4
  legend_max_width_ratio: 0.9
  legend_max_height_ratio: 0.35
  legend_line_spacing: 1.1
  combo_legend_font_size: 10
  combo_legend_offset_y: 0
  combo_legend_max_width_ratio: 0.9
  combo_legend_max_height_ratio: 0.5
  combo_legend_line_spacing: 1.0
  glyph_font_size: 20
  glyph_hold_font_size: 16
  glyph_shifted_font_size: 16
  glyph_tap_offset_y: -4
  glyph_hold_offset_y: 6
  glyph_shifted_offset_y: 2
  glyph_max_width_ratio: 2.5 # 0.8
  glyph_max_height_ratio: 2.5 # 0.5
  glyph_line_spacing: 1.1
  shrink_wide_legends: 5

  glyph_tap_size: 18
  glyph_hold_size: 15
  glyph_shifted_size: 15
  glyphs: 
    trackball: |
      <svg xmlns="http://www.w3.org/2000/svg" style="background: transparent; background-color: transparent;" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" width="131px" height="81px" viewBox="-0.5 -0.5 131 81" content="&lt;mxfile&gt;&lt;diagram id=&quot;IzWpLS8StjbBiPwjM_Oz&quot; name=&quot;ページ1&quot;&gt;&lt;/diagram&gt;&lt;/mxfile&gt;">
        <defs/>
          <g>
            <g>
              <ellipse cx="40" cy="40" rx="40" ry="40" fill="#d3ff89" stroke="#000000" pointer-events="all" style="fill: light-dark(rgb(211, 255, 137), rgb(237, 237, 237)); stroke: light-dark(rgb(0, 0, 0), rgb(255, 255, 255));"/>
            </g>
          <g>
            <path d="M 75 5 L 115 5 L 135 21 L 135 75 L 55 75 L 55 21 Z" fill="#ffffff" stroke="#000000" stroke-miterlimit="10" transform="rotate(90,95,40)" pointer-events="all" style="fill: light-dark(#ffffff, var(--ge-dark-color, #121212)); stroke: light-dark(rgb(0, 0, 0), rgb(255, 255, 255));"/>
          </g>
        </g>
      </svg>
  glyph_urls:
    tabler: https://unpkg.com/@tabler/icons/icons/outline/{}.svg
    tablerf: https://unpkg.com/@tabler/icons/icons/filled/{}.svg
    mdi: https://raw.githubusercontent.com/Templarian/MaterialDesign-SVG/master/svg/{}.svg
    mdil: https://raw.githubusercontent.com/Pictogrammers/MaterialDesignLight/master/svg/{}.svg
    material: https://fonts.gstatic.com/s/i/short-term/release/materialsymbolsoutlined/{}/default/48px.svg
  use_local_cache: true

parse_config:
  preprocess: true
  skip_binding_parsing: false
  sticky_label: sticky
  toggle_label: $$mdi:toggle-switch$$
  trans_legend:
    t: ▽
    type: trans
  zmk_keycode_map:
    EXCLAMATION: '!'
    AT: '"' # Changed from '@' to '\"' to match the new requirement
    HASH: '#'
    DOLLAR: '$'
    PERCENT: '%'
    CARET: '&'  # Changed from '^' to '&' to match the new requirement
    AMPERSAND: "'" # Changed from '&' to ''' to match the new requirement
    ASTERISK: '(' # Changed from '*' to '(' to match the new requirement
    LEFT_PARENTHESIS: ')' # Changed from '(' to ')' to match the new requirement
    RIGHT_PARENTHESIS: '(' # Changed from ')' to '(' to match the new requirement
    EQUAL: '^'  # Changed from '=' to '^' to match the new requirement
    PLUS: '~' # Changed from '+' to '~' to match the new requirement
    MINUS: '-'
    UNDERSCORE: '=' # Changed from '_' to '=' to match the new requirement
    SLASH: '/'
    QUESTION: '?'
    BACKSLASH: ']' # Changed from '\\' to ']' to match the new requirement
    PIPE: '}' # Changed from '|' to '}' to match the new requirement
    SEMICOLON: ';'
    COLON: '+' # Changed from ':' to '*' to match the new requirement
    DOUBLE_QUOTES: '*' # Changed from '"' to '*' to match the new requirement
    SINGLE_QUOTE: ":" # Changed from "'" to ':' to match the new requirement
    COMMA: ','
    PERIOD: '.'
    LESS_THAN: '<'
    GREATER_THAN: '>'
    LEFT_BRACKET: '@' # Changed from '[' to '@' to match the new requirement
    RIGHT_BRACKET: '[' # Changed from ']' to '[' to match the new requirement
    LEFT_BRACE: '`' # Changed from '{' to '`' to match the new requirement
    RIGHT_BRACE: '{' # Changed from '}' to '{' to match the new requirement
    GRAVE: '半/全' # Changed from '`' to '半/全' to match the new requirement
    TILDE: '~'
    SPACE: '␣'
    BACKSPACE: '⌫'
    # DEL: '⌦'
    ENTER: '⏎'
    TAB: '⇥'
    ESCAPE: '⎋'
    LSHIFT: '⇧'
    RSHIFT: '⇧'
    LCTRL: 'Ctrl'
    RCTRL: 'Ctrl'
    LEFT_ALT: 'Alt'
    RIGHT_ALT: 'Alt'
    LGUI: '⌘'
    RGUI: '⌘'
    UP_ARROW: '↑'
    DOWN_ARROW: '↓'
    LEFT_ARROW: '←'
    RIGHT_ARROW: '→'
    YEN_PIP: '¥' # Changed from 'YEN_PIP' to '¥' to match the new requirement
    YEN_UNS: '¥' # Changed from 'YEN_UNS' to '¥' to match the new requirement
    JP_YEN: '¥' # Changed from 'JP_YEN' to '¥' to match the new requirement
    JP_PIP: '|' # Changed from 'JP_PIP' to '¥' to match the new requirement
    JP_UNS: '_' # Changed from 'JP_UNS' to '¥
    # JIS-specific keycodes
    JPY: '¥'
    JIS_YEN: '¥'
    JIS_PIPE: '|'
    JIS_UNDERSCORE: '_'
    '0x89': '¥'
    'LS(0x89)': '|'
    'LS(0x87)': '_'    # Add more as needed for your layout
    'INSERT': 'INS'
  # 'Gui+Alt+K': 'MIC' # Display as MIC (no quotes, so it won't split into multiple lines)
    'LG(LA(K))': 'MIC' # Display as MIC
    'LEFT_WIN': '⌘'
  raw_binding_map:
    '&kp_exit_AML RIGHT_SHIFT': { tap: '/', hold: '⇧' }
    '&kp_exit_AML INT_MUHENKAN': { tap: '無変換', hold: 'ALT' }
    '&kp_exit_AML Z': { tap: 'Z', hold: '⇧' }
    '&none': '$$trackball$$'
  # You can further customize combo positions, glyphs, etc. below as needed
  # zmk_combos: {}
  # Example: combo_tab: { align: top, o: 0.1, arc_scale: 1.03 }
