          </linearGradient>
          <linearGradient x1="100%" y1="0%" x2="0%" y2="0%" id="drawio-svg-2hDeT7FeQpBLIdMbI1ku-gradient-light-dark_ffffff_121212_-1-light-dark_dadada_323232_-1-e-0">
