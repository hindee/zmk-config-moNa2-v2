          </g>
          <g>
            <path d="M 87 15 L 107 15 Q 67 55 107 95 L 87 95 Q 47 55 87 15 Z" fill="url(#drawio-svg-2hDeT7FeQpBLIdMbI1ku-gradient-light-dark_ffffff_121212_-1-light-dark_dadada_323232_-1-s-0)" stroke="none" pointer-events="all" style="fill: url(&quot;#drawio-svg-2hDeT7FeQpBLIdMbI1ku-gradient-light-dark_ffffff_121212_-1-light-dark_dadada_323232_-1-s-0&quot;);"/>
