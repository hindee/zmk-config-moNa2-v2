          </linearGradient>
          <linearGradient x1="100%" y1="0%" x2="0%" y2="0%" id="drawio-svg-2hDeT7FeQpBLIdMbI1ku-gradient-light-dark_fdfdfd_141414_-1-light-dark_dadada_323232_-1-e-0"><stop offset="0%" stop-color="#DADADA" stop-opacity="1" style="stop-color: light-dark(rgb(218, 218, 218), rgb(50, 50, 50)); stop-opacity: 1;"/>
