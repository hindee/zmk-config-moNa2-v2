        fill="url(#outerGrad)"
        transform="scale(1.325581395)"/>

  <!-- 内側窪み -->
  <path d="M115 30 C105 50 105 70 115 90 C125 90 125 90 135 90 L170 90 C180 90 180 80 180 80 L180 40 C180 40 180 30 170 30 L135 30 C125 30 125 30 115 30 Z"
        fill="url(#innerGrad)"
        transform="scale(1.325581395)"/>

</svg>
