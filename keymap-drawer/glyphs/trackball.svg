<svg xmlns="http://www.w3.org/2000/svg"
     width="191" height="114"
     viewBox="0 0 320 140">

  <!-- 独立グラデーション定義 -->
  <defs>
    <linearGradient id="outerGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#FFFFFF"/>
      <stop offset="100%" stop-color="#D0D0D0"/>
    </linearGradient>
    
    <linearGradient id="innerGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#FFFFFF"/>
      <stop offset="100%" stop-color="#F0F0F0"/>
    </linearGradient>
    
    <linearGradient id="greenBall" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#33CC33"/>
      <stop offset="100%" stop-color="#B3FF66"/>
    </linearGradient>
  </defs>

  <!-- 円（独立transform） -->
  <ellipse cx="90" cy="60" rx="40" ry="40"
           fill="url(#greenBall)"
           transform="scale(1.325581395) rotate(225 90 60)"/>

  <!-- 外側ケース -->
